<!DOCTYPE html>
<meta charset="UTF-8">
<title>Form Roller</title>
<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/form.css">
<div class="container">
  <div class="form-element first">
    <form>
      <p class="prompt">What is your first name?</p>
      <input class="form-line" type="text">
      <br>
      <button class="input-btn" type="button">Submit</button>
    </form>
  </div>
  <div class="form-element">
    <form>
      <p class="prompt">What is your gender?</p>
      <input class="form-line" type="text">
      <br>
      <button class="input-btn" type="button">Submit</button>
    </form>
  </div>
  <div class="form-element">
    <form>
      <p class="prompt">How are you feeling?</p>
      <input class="form-line" type="text">
      <br>
      <button class="input-btn" type="button">Submit</button>
  </div>
</div>
<script src="assets/lib/d3.js"></script>
<script src="assets/js/form-control.js"></script>
