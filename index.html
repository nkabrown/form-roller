<!DOCTYPE html>
<meta charset="UTF-8">
<title>Form Roller</title>
<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/form.css">
<div class="body-container">
  <div class="form-element first">
    <form id="username">
      <p class="form-prompt">What is your first name?</p>
      <input class="form-line" type="text" name="username">
      <br>
      <button class="form-input-btn" type="button">Submit</button>
    </form>
  </div>
  <div class="form-element">
    <form id="gender">
      <p class="form-prompt">What is your gender?</p>
      <input class="form-radio" type="radio" name="gender" value="Female"><span class="form-radio-text">Female</span>
      <input class="form-radio" type="radio" name="gender" value="Male"><span class="form-radio-text">Male</span>
      <br>
      <button class="form-input-btn" type="button">Submit</button>
    </form>
  </div>
  <div class="form-element">
    <form id="mood">
      <p class="form-prompt">How are you feeling?</p>
      <input class="form-radio" type="radio" name="mood" value="Happy"><span class="form-radio-text">Happy</span>
      <input class="form-radio" type="radio" name="mood" value="Sad"><span class="form-radio-text">Sad</span>
      <input class="form-radio" type="radio" name="mood" value="Angry"><span class="form-radio-text">Angry</span>
      <input class="form-radio" type="radio" name="mood" value="Surprised"><span class="form-radio-text">Surprised</span>
      <input class="form-radio" type="radio" name="mood" value="Disgusted"><span class="form-radio-text">Disgusted</span>
      <input class="form-radio" type="radio" name="mood" value="Scared"><span class="form-radio-text">Scared</span>
      <input class="form-radio" type="radio" name="mood" value="Neutral"><span class="form-radio-text">Neutral</span>
      <br>
      <button class="form-input-btn" type="button">Submit</button>
  </div>
  <div class="form-element">
    <p class="form-closing">THANKS</p>
    <p class="form-finish">Press to Finish</p>
  </div>
</div>
<script src="assets/lib/d3.js"></script>
<script src="assets/js/form-control.js"></script>
